<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
        <title>Sloth</title>
    </head>
    <body>
        
        <div class="app" data-role="header">
            <h1>SLOTH</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Loading.... Me Sloth - Me slow</p>
                <p class="event received">App is Ready Bitch's</p>
            </div>
          </div>
        
        <div class="background-main" data-role="page">
            <div data-role="header" data-position="relative">
                <h2>My Slogin</h2>
            </div>
 
            <div data-role="main" class="ui-content">
                <input id="username" type="text" placeholder="Enter Sloth Name">
                <input id="password" type="password" placeholder="Feed Me! Passwords">
                <button onclick="login();">Slogin</button>
                <a href="#pagetwo" id="page_two_link"></a>
            </div>
 
            <div data-role="footer" data-position="fixed">
                <h1>Made by Badgers</h1>
            </div>
        </div> 
 
        <div data-role="page" id="pagetwo">
            <div data-role="header" data-position="fixed">
                <h1>Posts</h1>
            </div>
 
            <div data-role="main" class="ui-content">
                <ul data-role="listview" id="posts">                 
                </ul>
            </div>
 
            <div data-role="footer" data-position="fixed">
                <h1>Made by Badgers</h1>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
